<div class="jumbotron">  
  <h1 class="display-4">To Do List</h1>
  <button type="button" class="btn btn-info btn-lg btn-block"(click)="clickAddTodo()">Add To do</button>

    
    <br>

    <table class="table table-striped" *ngIf="todos && todos.length > 0">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Realizado</th>
                <th scope="col">Descripción</th>
                <th scope="col">Fecha de creación</th>
                <th scope="col">Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos, index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td><input type="checkbox" [checked]="todo.done" (change)="checkedDone(i)"></td>
                <td [ngClass]="{'done': todo.done, 'not-done': !todo.done}">{{todo.title}}</td>
                <td>{{todo.lastModifiedDate | date }}</td>
                <td>
                    <button ngbTooltip="Haz click aquí para editar" class="edit btn btn-warning btn-xs" (click)="handleEditClick(todo)">Edit</button>
                    <button ngbTooltip="Haz click aquí para eliminar" class="delete btn btn-danger btn-xs" (click)="handleDeleteClick(todo.id, index)" title="Delete">X</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
